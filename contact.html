  <main class="form-main">
    <form action="submit.html">
      <div class="form name">
        <label for="form-name">Name: </label>
        <input type="text" id="form-name" placeholder="your first and last name" required />  
      </div>
      <div class="form phone">
        <label for="form-phone">Phone: </label>
        <input type="tel" id="form-phone" required />  
      </div>
      <div class="form email">
        <label for="form-email">Email: </label>
        <input type="email" id="form-email" required />  
      </div>
      <div class="form address">
        <label for="form-address">Address: </label>
        <input type="text" id="form-address" />  
      </div>
      <div class="form country">
        <label for="form-country">Country: </label>
        <select name="form-country" id="form-country">
          <option value="" disabled selected hidden> choose your country</option>
          <option value="ca">Canada</option>
          <option value="mx">Mexico</option>
          <option value="us">United States</option>                    
        </select>  
      </div>
      <div class="form message">
        <label for="form-message">Message: </label>
        <textarea name="form-message" id="form-message" cols="35" rows="10"></textarea>
      </div>
      <div class="form contactchoice">
        <legend>How do you prefer to be contacted?</legend>
        <div class="radiolabel">
          <div><input type="radio" id="contactchoiceemail" name="contact" value="email" /> <label for="contactchoiceemail">Email</label></div>
          <div><input type="radio" id="contactchoicetext" name="contact" value="phone" /> <label for="contactchoicetext">Text</label></div>
        </div>

      </div>
      <button type="submit" id="submit-btn">Submit</button>

    </form>
  </main>
